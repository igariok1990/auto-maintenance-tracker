<form (ngSubmit)="create()" #carMarkForm="ngForm">
    <md-input-container>
        <input mdInput type="text" name="carMarkName" placeholder="Car Mark Name" [(ngModel)]="carMarkName" required>
    </md-input-container>
    <button type="submit" md-button [disabled]="!carMarkForm.form.valid">Create</button>
</form>
