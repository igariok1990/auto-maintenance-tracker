<form (ngSubmit)="create()" #maintenanceTypeForm="ngForm">
    <md-input-container>
        <input mdInput type="text" name="maintenanceTypeName" placeholder="Maintenance Type Name" [(ngModel)]="maintenanceTypeName" required>
    </md-input-container>
    <button type="submit" md-button [disabled]="!maintenanceTypeForm.form.valid">Create</button>
</form>
